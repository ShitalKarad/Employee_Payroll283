<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\style\employeeForm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../scripts/employeeForm.js"></script>
    
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="..\assets\images\logo.png" alt="logo">
            <div>
                <span class="emp-text ">EMPLOYEE</span><br>
                <span class="emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#">
            <div class="form-head"> Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" placeholder=" Enter Your full name ..!" required>
            </div>
            <div class="row-content">
                <label class="  label-text" for="Profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="..\assets\profile-images\Ellipse -3.png"
                            required>
                        <img class="profile" id="image1" src="..\assets\profile-images\Ellipse -3.png" alt="">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile" value="..\assets\profile-images\Ellipse -1.png"
                            required>
                        <img class="profile" id="image2" src="..\assets\profile-images\Ellipse -1.png" alt="">
                    </label>

                    <label>
                        <input type="radio" id="profile3" name="profile" value="..\assets\profile-images\Ellipse -8.png"
                            required>
                        <img class="profile" id="image3" src="..\assets\profile-images\Ellipse -8.png" alt="">
                    </label>

                    <label>
                        <input type="radio" id="profile4" name="profile" value="..\assets\profile-images\Ellipse -7.png"
                            required>
                        <img class="profile" id="image4" src="..\assets\profile-images\Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="checkbox" for="hr">HR</label>

                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="checkbox" for="hr">Saless</label>

                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finaance">
                    <label class="checkbox" for="finaance">Finance</label>

                    <input class="checkbox" type="checkbox" id="engineer" name="hengineerr" value="HengineerR">
                    <label class="checkbox" for="Engineerhr">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="others">
                    <label class="checkbox" for="others">others</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="Salary"> Salary:</label>
                <select name="salary" id="salary">
                    <option value="salary">Salary</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                    <option value="30000">30000</option>
                    <option value="40000">40000</option>
                    <option value="50000">50000</option>
                </select>

            </div>
            <div class="row-content date">
                <label class="label text" for="date">Start Date:</label>
                <select name="date" id="date">
                    <option value="date">Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="month" id="month">
                    <option value="month">Month</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="year" id="year">
                    <option value="year">Year</option>
                    <option value="1999">1999</option>
                    <option value="20000">20000</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                </select>
            </div>

            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea name="Notes" id="notes" placeholder="" style="height: 60px"></textarea>
            </div>

            <div class="buttonParent">
                <a href="employeeDashbord.html" class="resetButton canceButton button">Cancel</a>
                <div class="submitButton">
                    <button type="submit" onclick="addEmployee()" class="button submitButton"
                        id="submitButton">Submit</button>
                    <button type="reset" class=" resetButton button" >Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
