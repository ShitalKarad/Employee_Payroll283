<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="../style/employeeForm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../scripts/employeeForm.js"></script>
</head>

<body>
    <div class="form-container">
        <form class="form" action="#">
            <div>
                <h1 style="text-align: center ; color:gray;"> employee Practice</h1>
            </div>
            <div class="rows">
                <label class="label" for="name">Name</label>
                <input class="input" type="text" id="name" placeholder="Enter name">
            </div>
            <div class="rows">
                <label class="label" for="lastName">LastName</label>
                <input class="input" type="text" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="rows">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Females</label>
                </div>
            </div>
            <div class="rows">

                <label class="label salary" for="salary">Salary</label>
                <select name="salary" id="salary">
                    <option value="salary">Salary</option>
                    <option value="50000">50000</option>
                    <option value="10000">10000</option>
                </select>

            </div>

            <div class="rows">
                <button  type="submit" class="button" onclick="addData()">Submit</button>
                <button class="button" type="reset" id="reset">Reset</button>
                <!-- <button type="submit" class="buttons" onclick="addData()">Submit</button>
                    <button type="reset" class="button">Reset</button> -->

            </div>

            
        </form>
    </div>
</body>

</html>
